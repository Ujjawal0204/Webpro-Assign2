<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Adder</title>
</head>

<body>
    <nav>
        <h1><u>Add Two Numbers</u></h1>
        <p>
            Developed with ðŸ’™ by
            <a href="https://github.com/Ujjawal0204" id="foot">Ujjawal Jaiswal</a>
        </p>
    </nav>
    <form onsubmit="add()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Submit</button>
    </form>
    <p style="display: none" id="ans">
        Sum :<input id="answer" /></p>
    <script>
       function add() {
        event.preventDefault()
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        document.getElementById("answer").value = a + b;
        document.getElementById("ans").style.display = "block"
    }
    </script>
    
</body>

</html>
